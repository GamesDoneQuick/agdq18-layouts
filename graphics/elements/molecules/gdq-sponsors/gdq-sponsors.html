<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-sponsors">
	<template>
		<style>
			:host {
				position: absolute;
				display: block;
				width: 100%;
				height: 100%;
				border: 1px solid #00FFFF;
				box-sizing: border-box;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.66);
				box-sizing: border-box;
			}

			iron-image {
				will-change: opacity;
				width: 100%;
				height: 100%;
				opacity: 0;
			}
		</style>

		<iron-image id="image" sizing="contain" preload></iron-image>
	</template>

	<script src="gdq-sponsors.js"></script>
</dom-module>
