<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">

<dom-module id="gdq-break-lab">
	<template>
		<style include="gdq-text-styles">
			:host {
				display: block;
				position: absolute;
				width: 508px;
				height: 188px;
				color: #ffffff;
				font-family: "SF Pixelate", sans-serif;
			}

			#bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url('img/lab-grid.png');
				transform-origin: center center;
			}

			#nowplaying {
				position: absolute;
				width: 100%;
				height: 100%;
				padding: 0 42px;
				box-sizing: border-box;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#nowplaying-text {
				text-align: center;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				font-weight: 700;
				margin: 0 12px;
				@apply --layout-vertical;
				@apply --layout-flex;
			}

			#nowplaying-game {
				font-size: 24px;
				will-change: transform;
			}

			#nowplaying-title {
				font-size: 18px;
				will-change: transform;
			}

			.scroller {
				display: inline-block;
			}

			#tweet {
				position: absolute;
				width: 100%;
				height: 100%;
				padding: 16px;
				box-sizing: border-box;
				overflow: hidden;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			#tweet-bg{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);

			}

			#tweet-body {
				padding: 0 22px;
				box-sizing: border-box;
				@apply --layout-vertical;
				@apply --layout-center-center;
				@apply --layout-flex;
			}

			#tweet-body-text {
				/* hardcode to 5 lines max, any others will be hidden */
				max-height: 105px;
				overflow: hidden;
				text-align: center;
			}

			#tweet-name {
				min-width: 288px;
				height: 34px;
				border: 4px solid black;
				border-bottom: 2px solid black;
				background-color: rgba(71, 95, 125, 0.82);
				text-align: center;

				/* prep for animation */
				transform: translateY(100%);

				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			#tweet-name-text {
				color: #00aeff;
				font-size: 21px;
				font-weight: 700;
			}

			#fg, #frame, #fireworks {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#bits-total {
				position: absolute;
				top: 55px;
				color: #00afff;
				width: 100%;
				text-align: center;
				font-size: 20px;
				letter-spacing: 16px;
				margin: auto;
				text-shadow: 0 0 8px #0072ff;
				padding-left: 8px;
			}

			.cheer {
				position: absolute;
				height: 64px;
				width: 32px;
				opacity: 0.8;
			}
		</style>

		<div id="bg"></div>
		<div id="fireworks"></div>
		<div id="bits-total">[[bits]] BITS</div>


		<img id="fg" src="[[importPath]]/img/lab-fg.png">

		<div id="tweet">
			<div id="tweet-bg"></div>
			<div id="tweet-body">
				<div id="tweet-body-text"></div>
			</div>
			<div id="tweet-name">
				<div id="tweet-name-text" class="shadow"></div>
			</div>
		</div>

		<img id="frame" src="[[importPath]]/img/lab-fg-frame.png">
	</template>

	<script src="gdq-break-lab.js"></script>
</dom-module>
