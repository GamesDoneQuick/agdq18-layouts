<link rel="import" href="../../../../shared/style/gdq-fui-styles.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../../atoms/atom-binary-clock/atom-binary-clock.html">

an<dom-module id="gdq-timer">
	<template>
		<style include="gdq-fui-styles gdq-text-styles">
			:host {
				position: absolute;
				box-sizing: border-box;
				font-size: 42px;
				@apply --fui-glow-rect;
			}

			:host([paused]) {
				background: linear-gradient(to right, #212121 0%,#353535 13.5%,#9d9d9d 50%,#353535 86.5%,#212121 100%);
			}

			:host([finished]) {
				background: linear-gradient(to right, #012006 0%,#013705 13.5%,#2ab641 50%,#013705 86.5%,#012006 100%);
			}

			#innerRect {
				width: calc(100% - 8px);
				height: calc(100% + 2px);
				margin: -1px 4px;
				@apply --fui-glow-rect;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#startFlash {
				position: absolute;
				display: flex;
				background-color: white;
				width: 100%;
				height: 100%;
				bottom: 0;
				mix-blend-mode: color-dodge;
				opacity: 0;
			}

			#binaryClock {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				padding: 4px 8px;
				box-sizing: border-box;
			}

			#time {
				position: relative;
				top: var(--gdq-timer-voffset, 0);
				font-family: "Source Code Pro", sans-serif;
				font-style: normal;
				font-weight: 600;
				line-height: normal;
				text-align: center;
				text-shadow: 0 0 16px rgba(58, 216, 255, 0.8);
				z-index: 1;
			}
		</style>

		<div id="innerRect">
			<div id="startFlash"></div>
			<atom-binary-clock id="binaryClock"></atom-binary-clock>
			<span id="time" class="shadow">[[time]]</span>
		</div>
	</template>

	<script src="gdq-timer.js"></script>
</dom-module>
