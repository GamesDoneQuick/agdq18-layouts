<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DS, Vertical, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-runner-nameplate/gdq-runner-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				top: 453px;
				left: 86px;
				z-index: 11;
				width: 377px;
			}

			gdq-runinfo {
				left: 0;
				top: 0;
				width: 542px;
				height: 161px;
				--gdq-runinfo-misc-height: 38px;

			}

			gdq-timer {
				left: 0;
				top: 480px;
				height: 57px;
				width: 541px;
				font-size: 42px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				bottom: 0;
				left: 0;
				width: 539px;
				height: 128px;

				--gdq-tweet-body: {
					font-size: 25px;
				};
			}

			gdq-sponsors {
				bottom: 6px;
				left: 6px;
				width: 527px;
				height: 124px;
			}
		</style>
	</custom-style>
</head>
<body>
<div id="container">
	<img id="background" src="img/backgrounds/gameboy_bg.png">
	<gdq-runinfo max-name-size="36"></gdq-runinfo>
	<gdq-timer></gdq-timer>
	<gdq-sponsors></gdq-sponsors>
	<gdq-tweet></gdq-tweet>
	<img id="addon" src="img/backgrounds/ds_vertical_addon.png">
	<img id="foreground" src="img/backgrounds/gameboy_fg.png">
	<gdq-runner-nameplate index="0"></gdq-runner-nameplate>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</div>
</body>
</html>
