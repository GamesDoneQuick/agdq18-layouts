<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GBA, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-runner-nameplate/gdq-runner-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				top: 440px;
				width: 349px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				right: 855px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				left: 855px;
			}

			gdq-runinfo {
				bottom: 46px;
				width: 425px;
				height: 142px;
				--gdq-runinfo-misc-height: 33px;
			}

			gdq-timer {
				left: 0;
				bottom: 0;
				height: 46px;
				width: 425px;
				font-size: 40px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				bottom: 0;
				right: 0;
				width: 426px;
				height: 237px;

				--gdq-tweet-body: {
					font-size: 22px;
					padding-top: 60px;
				};
			}

			gdq-sponsors {
				bottom: 0;
				right: 0;
				width: 426px;
				height: 190px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/gba_2_bg.png">
		<gdq-runinfo></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" attach-right></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" attach-left></gdq-runner-nameplate>
		<img id="foreground" src="img/backgrounds/gba_2_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
