<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 3 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<link rel="import" href="elements/atoms/atom-tronlines/atom-tronlines.html">
	<link rel="import" href="elements/atoms/atom-gridlines/atom-gridlines.html">
	<custom-style>
		<style>
			gdq-nameplate {
				--gdq-nameplate-width: 360px;
			}

			gdq-nameplate:nth-of-type(1) {
				top: 290px;
				left: 563px;
			}

			gdq-nameplate:nth-of-type(2) {
				top: 365px;
				right: 563px;
			}

			gdq-nameplate:nth-of-type(3) {
				top: 440px;
				left: 563px;
			}

			gdq-runinfo {
				left: 563px;
				top: 0;
				width: 474px;
				height: 180px;
				--gdq-runinfo-misc-height: 40px;
			}

			gdq-timer {
				left: 563px;
				top: 202px;
				height: 60px;
				width: 474px;
				--gdq-timer-voffset: -2px;
				font-size: 56px;
			}

			gdq-tweet {
				--gdq-tweet-body: {
					font-size: 21px;
					padding-top: 50px;
				};
				--gdq-tweet-namebar: {
					width: 323px;
					height: 54px;
					margin-bottom: -12px;
					margin-left: 35px;
					padding-bottom: 12px;
					font-size: 21px;
				};
			}

			gdq-tweet,
			gdq-sponsors {
				bottom: 0;
				left: 443px;
				width: 395px;
				height: 270px;
			}

			.line {
				position: absolute;
				box-sizing: border-box;
			}

			#lineone {
				width: 474px;
				height: 845px;
				left: 563px;
				border-left: 1px solid #00ffff;
				border-right: 1px solid #00ffff;
			}

			#linetwo, #linethree {
				width: 563px;
				height: 423px;
				border-bottom: 1px solid #00ffff;
				top: 0;
			}

			#linetwo {
				left: 0;
			}

			#linethree {
				right: 0;
			}

			atom-gridlines {
				position: absolute;
				width: 474px;
				height: 121px;
				top: 0;
				left: 563px;
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				left: 563px;
			}

			#cover {
				position: absolute;
				width: 474px;
				height: 81px;
				top: 121px;
				left: 563px;
				background-color: #051113;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<atom-gridlines></atom-gridlines>
		<atom-tronlines width="474" height="583"></atom-tronlines>
		<div id="cover"></div>
		<div id="lineone" class="line"></div>
		<div id="linetwo" class="line"></div>
		<div id="linethree" class="line"></div>
		<gdq-runinfo></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-nameplate index="0" no-left-cap attach-left></gdq-nameplate>
		<gdq-nameplate index="1" no-right-cap attach-right></gdq-nameplate>
		<gdq-nameplate index="2" no-left-cap attach-left></gdq-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
