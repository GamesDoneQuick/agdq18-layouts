<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">

<dom-module id="gdq-break-total">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				width: 518px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#total {
				position: relative;
				display: flex;
				align-items: baseline;
				justify-content: center;
				color: #fffefe;
				font-family: gdqpixel, sans-serif;
				font-weight: 700;
				font-size: 30px;
				bottom: 5px;
			}

			.donationText {
				position: absolute;
				color: #73ff00;
				font-family: SF Pixelate, sans-serif;
				font-size: 32px;
				transform: translateX(-50%);
			}

			.shadow-total {
				color: white;
				text-shadow:
					-2px -2px 0 #000,
					2px -2px 0 #000,
					-2px 2px 0 #000,
					2px 2px 0 #000;
				-webkit-filter: drop-shadow(0 2px 0 black);
			}
		</style>

		<div id="total">
			<div id="total-currency" class="shadow-total">$</div>
			<div id="total-amount" class="shadow-total tabular-nums"></div>
		</div>
	</template>

	<script src="gdq-break-total.js"></script>
</dom-module>
