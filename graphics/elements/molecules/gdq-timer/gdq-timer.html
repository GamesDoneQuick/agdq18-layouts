<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-fui-styles.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../../atoms/atom-binary-clock/atom-binary-clock.html">

an<dom-module id="gdq-timer">
	<template>
		<style include="gdq-fui-styles gdq-text-styles">
			:host {
				position: absolute;
				box-sizing: border-box;
				font-size: 42px;
				@apply --fui-glow-rect;
			}

			#innerRect {
				width: calc(100% - 8px);
				height: calc(100% + 2px);
				margin: -1px 4px;
				@apply --fui-glow-rect;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#startFlash {
				position: absolute;
				display: flex;
				background-color: white;
				width: 100%;
				height: 100%;
				bottom: 0;
				mix-blend-mode: color-dodge;
				opacity: 0;
			}

			#binaryClock {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				padding: 4px 8px;
				box-sizing: border-box;
			}

			#time {
				position: relative;
				top: var(--gdq-timer-voffset, 0);
				font-family: "Source Code Pro", sans-serif;
				font-style: normal;
				font-weight: 600;
				line-height: normal;
				text-align: center;
				text-shadow: 0 0 16px rgba(58, 216, 255, 0.8);
				z-index: 1;
				@apply --layout-horizontal;
				@apply --layout-baseline;
			}

			.colon {
				position: relative;
				top: -2px;
			}

			.decimalPoint {
				font-size: 66%;
			}

			.decimalValue {
				font-size: 66%;
			}
		</style>

		<div id="innerRect">
			<div id="startFlash"></div>
			<atom-binary-clock
				id="binaryClock"
				pulsating="[[notStarted]]"
				randomized="[[finished]]">
			</atom-binary-clock>
			<html-echo id="time" class="shadow" html="[[time]]"></html-echo>
		</div>
	</template>

	<script src="gdq-timer.js"></script>
</dom-module>
