<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/gdq-twitter/gdq-twitter.html">
	<link rel="import" href="elements/gdq-sponsors/gdq-sponsors.html">
	<custom-style>
		<style>
			gdq-nameplate {
				top: 405px;
				--gdq-nameplate-width: 349px;
			}

			gdq-nameplate:nth-of-type(1) {
				right: 853px;
			}

			gdq-nameplate:nth-of-type(2) {
				left: 853px;
			}

			gdq-runinfo {
				left: 0;
				bottom: 58px;
				width: 428px;
				height: 167px;
				--gdq-runinfo-misc-height: 35px;
			}

			gdq-timer {
				left: 0;
				bottom: 0;
				height: 58px;
				width: 428px;
				padding-bottom: 7px;
			}

			gdq-twitter {
				bottom: 0;
				right: 0;
				width: 426px;
				height: 265px;

				--gdq-twitter-body: {
					font-size: 22px;
					padding-top: 60px;
				};
				--gdq-twitter-namebar: {
					width: 344px;
					height: 55px;
					margin-bottom: -12px;
					padding-bottom: 12px;
					font-size: 21px;
				};
			}

			gdq-sponsors {
				bottom: 0;
				right: 0;
				width: 426px;
				height: 219px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/widescreen_2_bg.png">
		<gdq-runinfo max-name-size="40"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-twitter></gdq-twitter>
		<gdq-nameplate index="0" attach-right></gdq-nameplate>
		<gdq-nameplate index="1" attach-left></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/widescreen_2_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
