<link rel="import" href="../../../../shared/imports/svgjs.html">
<link rel="import" href="../../../mixins/CSSReflectionMixin.html">

<dom-module id="atom-chevron">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
			}

			#fillTriangle {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				clip-path: polygon(0 0, 100% 50%, 0 100%);
				background: var(--atom-chevron-background, transparent);
				@apply --atom-chevron-fill-triangle;
			}

			svg {
				position: relative;
				@apply --atom-chevron-chevron;
			}

			:host([direction="left"]) #fillTriangle {
				clip-path: polygon(100% 0, 0 50%, 100% 100%);
			}
		</style>

		<div id="fillTriangle"></div>
	</template>

	<script src="atom-chevron.js"></script>
</dom-module>
