<link rel="import" href="../../atoms/atom-chevron/atom-chevron.html">
<link rel="import" href="../../atoms/atom-gradient-text/atom-gradient-text.html">
<link rel="import" href="../../atoms/atom-greeble/atom-greeble.html">

<dom-module id="gdq-runinfo-misc">
	<template>
		<style>
			:host {
				display: block;
				font-size: 22px;
				@apply --layout-horizontal;
			}

			:host > * {
				min-width: 0;
				@apply --layout-flex;
			}

			#leftWing {
				margin-right: 1px;
			}

			#center {
				margin: 0 1px;
				@apply --layout-horizontal;
			}

			#center-content {
				background-color: #1D1020;
				border: 1px solid #EE0693;
				border-left: none;
				border-right: none;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#rightWing {
				margin-left: 1px;
			}

			#leftChevron {
				margin-right: -1px;
			}

			#rightChevron {
				margin-left: -1px;
			}

			.wing {
				position: relative;
				overflow: hidden;
			}

			.wingContent {
				height: 100%;
				will-change: transform;
				@apply --layout-horizontal;
			}

			.wingBody {
				height: 100%;
				border: 1px solid #EE0693;
				border-left: 0;
				border-right: 0;
				background: #1D1020;
				box-sizing: border-box;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			atom-chevron {
				width: 16px;
				height: 100%;
				--atom-chevron-background-color: #1D1020;
				--atom-chevron-fill-color: #6B0E41;
				--atom-chevron-stroke-color: #EE0693;
				@apply --layout-flex-none;
			}

			atom-greeble {
				background-color: #1D1020;
				height: 100%;
				z-index: 1;
				--atom-greeble-fill-color: #FF64C0;
				--atom-greeble-stroke-color: #EE0693;
			}

			.wing atom-greeble {
				position: absolute;
				top: 0;
			}

			.wing atom-greeble[align="left"] {
				left: 0;
			}

			.wing atom-greeble[align="right"] {
				right: 0;
			}

			#leftWing atom-gradient-text {
				margin-left: -6px;
			}

			#rightWing atom-gradient-text {
				margin-right: -6px;
			}

			atom-gradient-text {
				position: relative;
				top: var(--gdq-runinfo-misc-voffset, -1px);
			}
		</style>

		<div id="leftWing" class="wing">
			<div class="wingContent">
				<atom-chevron id="leftChevron" direction="left"></atom-chevron>
				<div class="wingBody">
					<atom-gradient-text
						align="center"
						text="[[console]]"
						max-width="[[maxTextWidth]]">
					</atom-gradient-text>
				</div>
			</div>
			<atom-greeble align="right"></atom-greeble>
		</div>

		<div id="center">
			<atom-greeble align="left"></atom-greeble>
			<div id="center-content">
				<atom-gradient-text
					align="center"
					text="[[releaseYear]]"
					max-width="[[maxTextWidth]]">
				</atom-gradient-text>
			</div>
			<atom-greeble align="right"></atom-greeble>
		</div>

		<div id="rightWing" class="wing">
			<atom-greeble align="left"></atom-greeble>
			<div class="wingContent">
				<div class="wingBody">
					<atom-gradient-text
						align="center"
						text="[[estimate]]"
						max-width="[[maxTextWidth]]">
					</atom-gradient-text>
				</div>
				<atom-chevron id="rightChevron" direction="right"></atom-chevron>
			</div>
		</div>
	</template>

	<script src="gdq-runinfo-misc.js"></script>
</dom-module>
