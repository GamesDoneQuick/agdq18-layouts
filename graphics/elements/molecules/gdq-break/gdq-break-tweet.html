<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/MaybeRandom.html">
<link rel="import" href="../../../../shared/imports/TypeAnims.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="gdq-break-tweet">
	<template>
		<style include="gdq-text-styles">
			:host {
				width: 816px;
				height: 231px;
				font-weight: 400;
				box-sizing: border-box;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			#label {
				width: 225px;
				height: 16px;
				left: 21px;
				top: -8px;
				font-size: 12px;
				padding: 0 4px;
				transform-origin: left;
			}

			#body {
				width: 100%;
				height: 100%;
				padding: 25px;
				box-sizing: border-box;
				@apply --layout-horizontal;
				@apply --layout-center-center;
				@apply --layout-flex;
			}

			#body-actual {
				/* hardcode to 5 lines max, any others will be hidden */
				max-height: 5em;
				overflow: hidden;
				color: white;
			}

			#name {
				width: auto;
				height: 34px;
				right: 37px;
				bottom: -6px;
				font-size: 21px;
				padding: 0 18px;
				transform-origin: right;
			}

			.label {
				position: absolute;
				font-weight: 400;
				background: #00FFFF;
				color: black;
				box-sizing: border-box;
				line-height: 1;
				text-transform: uppercase;
				white-space: nowrap;
				z-index: 1;
				will-change: transform, clip-path;
				@apply --layout-horizontal;
				@apply --layout-center;
			}
		</style>

		<div id="background"></div>

		<div id="label" class="label">SOCIAL_MEDIA_ENGAGEMENT</div>

		<div id="body">
			<div id="body-actual"></div>
		</div>

		<div id="name" class="label"></div>
	</template>

	<script src="gdq-break-tweet.js"></script>
</dom-module>
