<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="gdq-omnibar-record">
	<template>
		<style include="gdq-text-styles">
			:host {
				height: 100%;
				width: 100%;
				margin-right: 2px !important;
				position: relative;
				padding: 0 8px;
				z-index: 2;
				box-sizing: border-box;
			}

			#text {
				position: relative;
				height: 100%;
				z-index: 4;
				font-family: Montserrat;
				color: white;
				font-weight: 700;
				transform: translateY(-100%);
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#total {
				margin-right: 8px;
				font-size: 25px;
				font-family: 'gdqpixel', sans-serif;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000,
					0 0 5px rgba(0, 0, 0, 0.82);
			}

			#rest {
				font-size: 22px;
			}

			[hidden] {
				display: none !important;
			}
		</style>


		<div id="text">
			<div id="total"></div>
			<div id="rest" class="shadow">
				to a new GDQ record! Donate now!
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-record.js"></script>
</dom-module>
