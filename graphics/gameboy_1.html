<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gameboy, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<link rel="import" href="elements/atoms/atom-tronlines/atom-tronlines.html">
	<link rel="import" href="elements/atoms/atom-gridlines/atom-gridlines.html">
	<custom-style>
		<style>
			gdq-nameplate {
				top: 453px;
				left: 75px;
				z-index: 11;
				--gdq-nameplate-width: 397px;
			}

			gdq-runinfo {
				left: 0;
				top: 0;
				width: 542px;
				height: 167px;
				--gdq-runinfo-misc-height: 38px;
			}

			gdq-timer {
				left: 20px;
				top: 515px;
				height: 57px;
				width: 500px;
				font-size: 56px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				bottom: 0;
				left: 0;
				width: 539px;
				height: 128px;

				--gdq-tweet-body: {
					font-size: 22px;
				};
				--gdq-tweet-namebar: {
					width: 316px;
					height: 50px;
					margin-bottom: -12px;
					padding-bottom: 12px;
					font-size: 21px;
				};
			}

			gdq-sponsors {
				bottom: 0;
				left: 0;
				width: 539px;
				height: 124px;
			}

			.line {
				position: absolute;
			}

			#lineone {
				width: 541px;
				height: 845px;
				top: 0;
				left: 0;
				border-right: 1px solid #00ffff;
			}

			#linetwo {
				width: 541px;
				height: 70px;
				top: 110px;
				left: 0;
				border-bottom: 1px solid #00ffff;
				background-color: #051113;
			}

			atom-tronlines {
				position: absolute;
				width: 541px;
				height: 370px;
				bottom: 0;
				left: 0;
				border-top: 1px solid #00ffff;
			}

			atom-gridlines {
				position: absolute;
				width: 541px;
				height: 110px;
				top: 0;
				left: 0;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<atom-gridlines></atom-gridlines>
		<atom-tronlines width="541" height="370"></atom-tronlines>
		<div id="lineone" class="line"></div>
		<div id="linetwo" class="line"></div>
		<gdq-runinfo max-name-size="36"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<img id="foreground" src="img/backgrounds/gameboy_fg.png">
		<gdq-nameplate index="0"></gdq-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
