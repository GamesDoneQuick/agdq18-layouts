<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/textFit.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="gdq-runinfo-category.html">

<dom-module id="gdq-runinfo">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				white-space: nowrap;
				color: white;
			}

			#category,
			#name {
				padding: 0 16px;
			}

			#name {
				line-height: 1;
				text-transform: uppercase;
				text-align: center;
				flex-grow: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: 700;
			}

			#category {
				align-self: center;
				flex-shrink: 0;
				width: 100%;
			}

			#misc {
				display: flex;
				align-items: center;
				justify-content: space-around;
				flex-shrink: 0;
				height: var(--gdq-runinfo-misc-height);
			}

			#misc > * {
				position: relative;
				top: -2px;
				flex: 1;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>

		<span id="name" class="shadow">&nbsp;</span>
		<gdq-runinfo-category id="category" category="[[category]]"></gdq-runinfo-category>
		<div id="misc">
			<span class="shadow">[[console]][[calcReleaseYearDisplay(releaseYear)]]</span>
			<div>
				<img src="[[importPath]]img/clock.png" style="position: relative; top: 2px;">
				&nbsp;<span class="shadow">[[estimate]]</span>
			</div>
		</div>
	</template>

	<script src="gdq-runinfo.js"></script>
</dom-module>
