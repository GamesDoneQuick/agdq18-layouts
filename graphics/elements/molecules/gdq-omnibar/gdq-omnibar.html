<dom-module id="gdq-omnibar">
	<template>
		<style include="gdq-text-styles">
			:host {
				display: flex;
				width: 1600px;
				height: 55px;
				color: white;
				background: linear-gradient(180deg, #062E37 0%, #040C0D 100%);
				font-family: "Source Code Pro", monospace;
			}

			#gdqLogo {
				width: 129px;
				height: 100%;
				z-index: 3;
				overflow:hidden;
				background: url("img/logo-gdq.png") no-repeat;
				flex-shrink: 0;
			}

			#body {
				display: flex;
				flex-grow: 1;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

			#main {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				line-height: 1;
				white-space: nowrap;
				z-index: 1;
				min-width: 1px; /* needed for fitMainText method */
				@apply --layout-flex;
			}

			#main-content {
				height: 100%;
				min-width: 100%;
				will-change: transform;
				flex-grow: 1;
				flex-shrink: 0;
				@apply --layout-horizontal;
			}

			#main-content > * {
				margin: 0 1.5px;
			}

			#main-content > *:last-child {
				margin-right: 0;
			}

			#cta {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				font-size: 31px;
			}

			#newRecord {
				display: none;
			}

			#newRecord-bg,
			#newRecord-text {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#newRecord-bg {
				animation: hueRotate 2s linear infinite;
			}

			@keyframes hueRotate {
				from { filter: hue-rotate(0deg); }
				to { filter: hue-rotate(360deg); }
			}

			#newRecord-text {
				color: #ffffff;
				font-family: Montserrat, sans-serif;
				font-size: 30px;
				font-weight: 700;
				text-transform: uppercase;
				z-index: 4;
				text-align: center;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#charityLogo {
				z-index: 1;
				@apply --layout-flex-none;
			}

			.highlight {
				color: #00d8ff;
			}
		</style>

		<div id="gdqLogo"></div>
		<gdq-omnibar-left-divider id="leftDivider"></gdq-omnibar-left-divider>
		<div id="body">
			<gdq-omnibar-label id="label"></gdq-omnibar-label>
			<div id="main">
				<div id="main-content"></div>
			</div>
			<gdq-omnibar-cta id="cta"></gdq-omnibar-cta>
			<div id="newRecord" class="shadow">
				<atom-stepped-gradient
					id="newRecord-bg"
					steps="3"
					start-color="#e52a2a"
					end-color="#ad1616">
				</atom-stepped-gradient>
				<div id="newRecord-text">NEW RECORD DONATION TOTAL FOR GDQ!</div>
			</div>
		</div>
		<gdq-omnibar-total id="total"></gdq-omnibar-total>
		<img id="charityLogo" src="[[importPath]]img/logo-charity.png">
	</template>

	<script src="gdq-omnibar.js"></script>
</dom-module>
