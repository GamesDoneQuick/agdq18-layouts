<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-nameplate/gdq-nameplate.html">

<dom-module id="gdq-lowerthird">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				bottom: 20px;
				left: 20px;
				width: 300px;
				font-size: 31px;
			}

			#event gdq-nameplate {
				width: 207px;
				height: 33px;
				margin-left: 20px;
				margin-bottom: 5px;
				font-size: 24px;
				font-weight: 700;
			}

			#names gdq-nameplate {
				width: 450px;
				margin-bottom: 5px;
			}
		</style>

		<div id="event">
			<gdq-nameplate id="header"></gdq-nameplate>
		</div>

		<div id="names">
			<template is="dom-repeat" items="[[names]]" as="name">
				<gdq-nameplate class="nameplate" name="[[name]]"></gdq-nameplate>
			</template>
		</div>

	</template>

	<script src="gdq-lowerthird.js"></script>
</dom-module>
