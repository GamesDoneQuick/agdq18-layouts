<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="atom-gridlines">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
				font-family: Roboto, sans-serif;
				background-color: #051113;
			}

			#content{
				background-image:       linear-gradient(0deg,
					transparent 24%,
					rgba(0, 255, 255, .05) 25%,
					rgba(0, 255, 255, .05) 26%,
					transparent 27%,
					transparent 74%,
					rgba(0, 255, 255, .05) 75%,
					rgba(0, 255, 255, .05) 76%,
					transparent 77%,
					transparent),
					linear-gradient(90deg,
					transparent 24%,
					rgba(0, 255, 255, .05) 25%,
					rgba(0, 255, 255, .05) 26%,
					transparent 27%,
					transparent 74%,
					rgba(0, 255, 255, .05) 75%,
					rgba(0, 255, 255, .05) 76%,
					transparent 77%,
					transparent);
				height:100%;
				width:100%;
				background-size:10px 10px;
			}
		</style>

		<canvas id="content"></canvas>

	</template>

	<script src="atom-gridlines.js"></script>
</dom-module>
