<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../mixins/SteppedGradientMixin.html">

<dom-module id="gdq-stepped-gradient">
	<template>
		<style>
			:host {
				display: block;
				overflow: hidden;
				position: relative;
			}

			.band {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				will-change: transform;
			}
		</style>

		<template is="dom-repeat" items="[[palette]]" as="rgb">
			<div class="band"></div>
		</template>
	</template>

	<script src="gdq-stepped-gradient.js"></script>
</dom-module>
