<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="stylesheet" href="style/font/SF Pixelate.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">
	<link rel="import" href="elements/gdq-break-bids/gdq-break-bids.html">
	<link rel="import" href="elements/gdq-break-lab/gdq-break-lab.html">
	<link rel="import" href="elements/gdq-break-song/gdq-break-song.html">
	<link rel="import" href="elements/gdq-break-prizes/gdq-break-prizes.html">
	<link rel="import" href="elements/gdq-break-schedule/gdq-break-schedule.html">
	<link rel="import" href="elements/gdq-break-total/gdq-break-total.html">
	<link rel="import" href="../shared/style/gdq-text-styles.html">

	<custom-style>
		<style include="gdq-text-styles">
			#container {
				height: 720px;
			}

			#labLoop {
				position: absolute;
				z-index: -11;
				left: 46px;
				top: 470px;
			}

			#greenStatic,
			#redStatic {
				position: absolute;
				width: 536px;
				height: 116px;
				animation: scheduleStatic 1s steps(3) infinite;
				background-repeat: no-repeat;
				right: 92px;
				z-index: -11;
			}

			#greenStatic {
				top: 38px;
				background-image: url("img/break/green_static.png");
			}

			#redStatic {
				top: 170px;
				background-image: url("img/break/red_static.png");
			}

			@keyframes scheduleStatic {
				from { background-position-x: 0; }
				to { background-position-x: -1608px; } /* <-- width of spritesheet */
			}

			#sparks {
				position: absolute;
				width: 498px;
				height: 14px;
				top: 56px;
				left: 36px;
				background-image: url("img/break/sparks.png");
				background-repeat: no-repeat;
				animation: sparks 1s steps(3) infinite;
			}

			@keyframes sparks {
				from { background-position-y: 0; }
				to { background-position-y: -42px; } /* <-- height of spritesheet */
			}

			#gdqLogo {
				position: absolute;
				top: 17px;
				left: 177px;
				opacity: 0;
			}

			#charityLogo {
				position: absolute;
				top: 5px;
				left: 116px;
				opacity: 0;
			}

			#screenStatic {
				position: absolute;
				width: 532px;
				height: 348px;
				bottom: 30px;
				right: 94px;
				background-image: url("img/break/screen_static.png");
				background-repeat: no-repeat;
				animation: screenStatic 1s steps(3) infinite;
				z-index: -11;
			}

			@keyframes screenStatic {
				from { background-position-x: 0; }
				to { background-position-x: -1596px; } /* <-- width of spritesheet */
			}

			gdq-break-lab {
				top: 454px;
				left: 30px;
			}

			gdq-nowplaying {
				top: 154px;
				left: 0;
			}

			gdq-twitter {
				bottom: 7px;
				left: 0;
				width: 903px;
				height: 125px;
				background: url("img/break/twitter_bg.png");

				--gdq-twitter-body: {
					font-size: 23px;
					padding: 5px 25px 0 25px;
				};
				--gdq-twitter-namebar: {
					width: 340px;
					height: 54px;
					margin-bottom: -12px;
					padding-bottom: 12px;
					padding-left: 6px;
					font-size: 21px;
				};
			}

			gdq-break-total {
				left: 25px;
				bottom: 4px;
			}

			gdq-break-schedule {
				top: 38px;
				right: 92px;
			}

			#screen {
				position: absolute;
				width: 532px;
				height: 348px;
				bottom: 30px;
				right: 94px;

				@apply --layout-vertical;
			}

			#screen-donateURL {
				color: transparent;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 43px;
				background-color: #1f2828;
				font-size: 19px;
				font-weight: 400;
				font-family: "SF Pixelate";
			}

			#screen-donateURL .character {
				color: white;
			}

			#screenHeader {
				position: absolute;
				top: 317px;
				left: 727px;
				padding-top: 1px;
				width: 379px;
				height: 37px;
				background: url("img/break/screen-header.png") no-repeat;
				color: #ffffff;
				font-family: Montserrat;
				font-size: 26px;
				font-weight: 700;
				text-transform: uppercase;
				text-align: center;
			}

			#screen-transition {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url("img/break/screen_transition.png");
				animation: screenTransition 500ms steps(6) infinite;
				transition: opacity 333ms ease-in-out;
				pointer-events: none;
			}

			@keyframes screenTransition {
				from { background-position-x: 0; }
				to { background-position-x: -3192px; } /* <-- width of spritesheet */
			}

			gdq-break-bids,
			gdq-break-prizes {
				position: absolute;
				top: 0;
				left: 0;
			}

			[hidden] {
				display: none !important;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="greenStatic"></div>
		<div id="redStatic"></div>
		<div id="screenStatic"></div>
		<img id="background" src="img/backgrounds/break_bg.png">
		<div id="sparks"></div>
		<img id="gdqLogo" src="img/break/gdq-logo.png">
		<img id="charityLogo" src="img/break/msf-logo.png">
		<gdq-break-lab></gdq-break-lab>
		<gdq-break-song></gdq-break-song>
		<gdq-break-total></gdq-break-total>
		<gdq-break-schedule></gdq-break-schedule>

		<div id="screen">
			<div style="flex-grow: 1; position: relative;">
				<gdq-break-bids hidden></gdq-break-bids>
				<gdq-break-prizes hidden></gdq-break-prizes>
			</div>

			<div id="screen-donateURL">
				<span class="shadow">gamesdonequick.com/donate</span>
			</div>

			<div id="screen-transition"></div>
		</div>

		<div id="screenHeader">
			<span class="shadow"></span>
		</div>
	</div>

	<script src="app/break.js"></script>
</body>
</html>
