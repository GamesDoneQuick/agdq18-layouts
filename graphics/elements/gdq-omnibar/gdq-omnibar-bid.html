<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">
<link rel="import" href="../gdq-stepped-gradient/gdq-stepped-gradient.html">

<dom-module id="gdq-omnibar-bid">
	<template>
		<style include="gdq-text-styles">
			:host {
				height: 100%;
				position: relative;
				padding: 0 8px;
				z-index: 2;
				box-sizing: border-box;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#text {
				position: relative;
				height: 100%;
				z-index: 4;
				font-family: Montserrat;
				color: white;
				font-weight: 700;
				transform: translateY(-100%);
				@apply --layout-vertical;
				@apply --layout-around-justified;
			}

			#description,
			#totalAndDelta {
				position: relative;
			}

			#description {
				font-size: 18px;
				top: -2px;
			}

			#totalAndDelta {
				bottom: 4px;
				font-family: 'gdqpixel', sans-serif;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000,
					0 0 5px rgba(0, 0, 0, 0.82);
				@apply --layout-horizontal;
				@apply --layout-justified;
				@apply --layout-center;
			}

			#bitsIcon {
				position: relative;
				margin-right: 3px;
				width: 24px;
				height: 1px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#total {
				font-size: 15px;
			}

			#delta {
				font-size: 10px;
				font-weight: 400;
				line-height: 17px;
				margin-left: 1.34em;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<gdq-stepped-gradient
			id="background"
			steps="3"
			start-color="#8b84c2"
			end-color="#413a8b"></gdq-stepped-gradient>

		<div id="text">
			<div id="description" class="shadow">[[formatDescription(bid)]]</div>
			<div id="totalAndDelta">
				<div id="bitsIcon" hidden>
					<img id="bitsIcon-image" width="24" src="img/bitsicon.png">
				</div>
				<gdq-stepped-gradient-text
					id="total"
					text="[[formatTotal(bid)]]"
					steps="3"
					start-color="#86D796"
					end-color="#36A24D"></gdq-stepped-gradient-text>

				<gdq-stepped-gradient-text
					id="delta"
					text="[[delta]]"
					steps="3"
					start-color="#d78585"
					end-color="#a33535"></gdq-stepped-gradient-text>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-bid.js"></script>
</dom-module>
