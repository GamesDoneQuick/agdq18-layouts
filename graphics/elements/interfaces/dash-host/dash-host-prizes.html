<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="dash-host-prize.html">
<link rel="import" href="dash-host-styles.html">

<dom-module id="dash-host-prizes">
	<template>
		<style include="dash-host-styles">
			:host {
				display: block;
				@apply --layout-flex;
			}

			#list {
				height: 706px;
				padding: 0 14px;
				margin-top: 13px;
				margin-right: 11px;
				margin-bottom: 13px;
				box-sizing: border-box;
				overflow-y: scroll;
				overflow-x: hidden;
			}
		</style>

		<div class="header">PRIZES CURRENTLY AVAILABLE</div>
		<iron-list id="list" items="[[prizes]]" as="prize">
			<template>
				<dash-host-prize id="prize-[[prize.id]]" prize="[[prize]]"></dash-host-prize>
			</template>
		</iron-list>
	</template>

	<script src="dash-host-prizes.js"></script>
</dom-module>
