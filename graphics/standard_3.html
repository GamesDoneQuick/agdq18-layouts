<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 3 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/gdq-twitter/gdq-twitter.html">
	<link rel="import" href="elements/gdq-sponsors/gdq-sponsors.html">
	<custom-style>
		<style>
			gdq-nameplate {
				--gdq-nameplate-width: 330px;
			}

			gdq-nameplate:nth-of-type(1) {
				top: 232px;
				left: 442px;
			}

			gdq-nameplate:nth-of-type(2) {
				top: 286px;
				right: 442px;
			}

			gdq-nameplate:nth-of-type(3) {
				top: 340px;
				left: 442px;
			}

			gdq-runinfo {
				left: 443px;
				top: 10px;
				width: 395px;
				height: 153px;
				--gdq-runinfo-misc-height: 40px;
			}

			gdq-timer {
				left: 444px;
				top: 163px;
				height: 53px;
				width: 393px;
				padding-bottom: 7px;
			}

			gdq-twitter {
				--gdq-twitter-body: {
					font-size: 21px;
					padding-top: 50px;
				};
				--gdq-twitter-namebar: {
					width: 323px;
					height: 54px;
					margin-bottom: -12px;
					margin-left: 35px;
					padding-bottom: 12px;
					font-size: 21px;
				};
			}

			gdq-twitter,
			gdq-sponsors {
				bottom: 0;
				left: 443px;
				width: 395px;
				height: 270px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/standard_3_bg.png">
		<gdq-runinfo></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-twitter></gdq-twitter>
		<gdq-nameplate index="0" attach-left></gdq-nameplate>
		<gdq-nameplate index="1" attach-right></gdq-nameplate>
		<gdq-nameplate index="2" attach-left></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/standard_3_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
