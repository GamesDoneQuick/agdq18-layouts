<dom-module id="dash-interview-tablet-scrollbar-styles">
	<template>
		<style>
			::-webkit-scrollbar {
				width: 22px;
			}

			::-webkit-scrollbar-track {
				border-radius: 22px;
				-webkit-box-shadow: inset 0 0 11px rgba(0, 0, 0, 0.5);
			}

			::-webkit-scrollbar-thumb {
				border-radius: 22px;
				background: #757575;
				-webkit-box-shadow: inset 0 0 11px rgba(255, 255, 255, 0.3);
			}
		</style>
	</template>
</dom-module>
