<dom-module id="gdq-break">
	<template>
		<style>
			:host {
				display: block;
				width: 1600px;
				height: 900px;
				background: url("img/lines_bg.png") no-repeat;
				font-family: "Source Code Pro";
			}

			#topFrame {
				position: absolute;
				top: 0;
				left: 0;
			}

			#bottomFrame {
				position: absolute;
				bottom: 0;
				left: 0;
			}

			#schedule {
				position: absolute;
				top: 123px;
				right: 0;
			}

			#bottomTextGreeble1,
			#bottomTextGreeble2,
			#bottomTextGreeble3 {
				bottom: 70px;
			}

			#bottomTextGreeble1 {
				left: 348px;
			}

			#bottomTextGreeble2 {
				left: 532px;
			}

			#bottomTextGreeble3 {
				left: 719px;
				color: #00FFFF;
			}

			atom-text-greeble {
				position: absolute;
			}
		</style>

		<gdq-break-top-frame id="topFrame"></gdq-break-top-frame>
		<gdq-break-schedule id="schedule"></gdq-break-schedule>
		<gdq-break-bottom-frame id="bottomFrame"></gdq-break-bottom-frame>

		<atom-text-greeble id="bottomTextGreeble1" length="15"></atom-text-greeble>
		<atom-text-greeble id="bottomTextGreeble2" length="11"></atom-text-greeble>
		<atom-text-greeble id="bottomTextGreeble3" length="15"></atom-text-greeble>
	</template>

	<script src="gdq-break.js"></script>
</dom-module>
