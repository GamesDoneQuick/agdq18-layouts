<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<link rel="import" href="elements/atoms/atom-tronlines/atom-tronlines.html">
	<link rel="import" href="elements/atoms/atom-gridlines/atom-gridlines.html">

	<custom-style>
		<style>
			#lineone {
				position: absolute;
				width: 3px;
				height: 559px;
				left: 798px;
				top: 0;
				background-color: #00ffff;
				border-left: 1px solid #051113;
				border-right: 1px solid #051113;
			}

			.tronleft {
				left: 0;
				border-right: 1px solid #00ffff;
			}

			.tronright {
				right: 0;
				border-left: 1px solid #00ffff;
			}

			gdq-nameplate {
				top: 540px;
				--gdq-nameplate-width: 450px;
			}

			gdq-nameplate:nth-of-type(1) {
				right: 1028px;
			}

			gdq-nameplate:nth-of-type(2) {
				left: 1028px;
			}

			gdq-runinfo {
				bottom: 38px;
				width: 550px;
				height: 235px;
				--gdq-runinfo-misc-height: 39px;
			}

			gdq-timer {
				left: 572px;
				bottom: 251px;
				height: 65px;
				width: 456px;
				font-size: 56px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				bottom: 14px;
				right: 11px;
				width: 528px;
				height: 225px;

				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 16px;
				};
			}

			gdq-sponsors {
				bottom: 10px;
				right: 10px;
				width: 528px;
				height: 230px;

				border: 1px solid #00FFFF;
				box-sizing: border-box;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.66);
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				border-top: 1px solid #00ffff;
			}

			atom-gridlines {
				position: absolute;
				width: 1600px;
				height: 71px;
				top: 0;
				left: 0;
				background-color: #051113;
				border-bottom: 1px solid #00ffff;
				box-sizing: border-box;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="lineone"></div>
		<atom-gridlines></atom-gridlines>
		<atom-tronlines height="304" width="550" class="tronleft"></atom-tronlines>
		<atom-tronlines height="304" width="550" class="tronright"></atom-tronlines>
		<gdq-runinfo max-name-size="45" force-single-line-name></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-nameplate index="0" attach-right></gdq-nameplate>
		<gdq-nameplate index="1" attach-left></gdq-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
