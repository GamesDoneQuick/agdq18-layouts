<dom-module id="dash-interview-tablet">
	<template>
		<style>
			:host {
				background-color: #8F8F8F;
				@apply --layout-vertical;
			}

			#pages {
				background-color: #B8C0C2;
				@apply --layout-flex;
				@apply --layout-vertical;
			}

			dash-interview-tablet-lowerthird {
				margin: 8px;
				border: 1px solid black;
			}

			dash-interview-tablet-lightning-round {
				padding-top: 28px;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<dash-interview-tablet-lowerthird
			lowerthird-showing="{{lowerthirdShowing}}"
			question-showing="[[questionShowing]]">
		</dash-interview-tablet-lowerthird>

		<dash-interview-tablet-mode-toggle
			checked="{{prizeEditingMode}}">
		</dash-interview-tablet-mode-toggle>

		<iron-pages id="pages" selected="[[_calcSelectedPage(prizeEditingMode)]]">
			<dash-interview-tablet-lightning-round
				question-showing="{{questionShowing}}">
			</dash-interview-tablet-lightning-round>

			<dash-interview-tablet-prizes></dash-interview-tablet-prizes>
		</iron-pages>
	</template>

	<script src="dash-interview-tablet.js"></script>
</dom-module>
