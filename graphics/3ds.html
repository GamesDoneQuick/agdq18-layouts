<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3DS, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/molecules/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/molecules/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="elements/molecules/gdq-timer/gdq-timer.html">
	<link rel="import" href="elements/molecules/gdq-tweet/gdq-tweet.html">
	<link rel="import" href="elements/molecules/gdq-sponsors/gdq-sponsors.html">
	<custom-style>
		<style>
			gdq-nameplate {
				left: 412px;
				bottom: 70px;
				--gdq-nameplate-width: 377px;
			}

			gdq-runinfo {
				right: 0;
				bottom: 0;
				width: 451px;
				height: 121px;
				--gdq-runinfo-misc-height: 35px;

			}

			gdq-timer {
				left: 375px;
				bottom: 18px;
				height: 57px;
				width: 449px;
				font-size: 45px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				--gdq-tweet-body: {
					font-size: 19px;
					padding: 5px 25px 0 25px;
				};
			}

			gdq-tweet,
			gdq-sponsors {
				bottom: 0;
				left: 0;
				width: 370px;
				height: 173px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/3ds_bg.png">
		<gdq-runinfo max-name-size="35" force-single-line-name></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-nameplate index="0"></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/3ds_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
