<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">
<link rel="import" href="../gdq-stepped-gradient/gdq-stepped-gradient.html">

<dom-module id="gdq-omnibar-run">
	<template>
		<style include="gdq-text-styles">
			:host {
				height: 100%;
				position: relative;
				padding: 0 8px;
				z-index: 2;
				box-sizing: border-box;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#text {
				position: relative;
				height: 100%;
				z-index: 4;
				font-family: Montserrat;
				color: white;
				font-weight: 700;
				transform: translateY(-100%);
				@apply --layout-vertical;
				@apply --layout-around-justified;
			}

			#name,
			#runAndCategory {
				position: relative;
			}

			#name {
				font-size: 20px;
			}

			#runAndCategory {
				bottom: 4px;
				font-size: 15px;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000,
					0 0 5px rgba(0, 0, 0, 0.82);
			}

			#category {
				--gdq-stepped-gradient-text-bg-offset: 1.5px;
			}
		</style>

		<gdq-stepped-gradient
			id="background"
			steps="3"
			start-color="#8b84c2"
			end-color="#413a8b"></gdq-stepped-gradient>

		<div id="text">
			<div id="name" class="shadow">[[formatName(run.name)]]</div>
			<div id="runAndCategory">
				<gdq-stepped-gradient-text
					id="category"
					text="[[run.category]]"
					steps="3"
					start-color="#e4ffff"
					end-color="#94d9d0"></gdq-stepped-gradient-text>
				<span id="runners"> - [[concatenateRunners(run)]]</span>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-run.js"></script>
</dom-module>
